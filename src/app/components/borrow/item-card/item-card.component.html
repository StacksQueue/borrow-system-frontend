<mat-card>
  <mat-card-header>
    <mat-card-title>{{equipment.name}}</mat-card-title>
    <mat-card-subtitle>{{equipment.description}}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="assets/tools-image.png"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-actions>
    <button mat-fab color="primary" (click)="addEquipment()">
      <mat-icon>add</mat-icon>
    </button>
    <!-- <button mat-button>SHARE</button> -->
  </mat-card-actions>
</mat-card>
